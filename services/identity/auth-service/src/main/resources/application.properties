# services/identity/auth-service/src/main/resources/application.properties

# Temel Uygulama Yap?land?rmas?
spring.application.name=auth-service
server.port=8081

# Veritaban? yap?land?rmas?
spring.datasource.url=jdbc:postgresql://localhost:5432/fabric
spring.datasource.username=fabric
spring.datasource.password=fabric123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate yap?land?rmas?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT yap?land?rmas?
app.jwt.secret=aVeryLongSecretKeyThatShouldBeAtLeast256BitsInProductionEnvironment
app.jwt.expiration=86400000   # 24 saat
app.jwt.refreshExpiration=604800000  # 7 gün

# Spring Cloud yap?land?rmas?
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.instanceId=${spring.application.name}:${server.port}
spring.cloud.consul.discovery.healthCheckPath=/actuator/health
spring.cloud.consul.discovery.healthCheckInterval=15s

# Eureka yap?land?rmas? (alternatif olarak kullan?labilir)
# eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# eureka.instance.preferIpAddress=true

# Feign yap?land?rmas?
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Actuator ve monitoring yap?land?rmas?
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Zipkin/Tracing yap?land?rmas?
spring.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0

# Logging yap?land?rmas?
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.fabric=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Email yap?land?rmas?
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# User service URL yap?land?rmas?
user-service.ribbon.listOfServers=localhost:8082