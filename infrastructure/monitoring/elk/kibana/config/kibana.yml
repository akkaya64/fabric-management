server.name: kibana
server.host: "0.0.0.0"
elasticsearch.hosts: [ "http://elasticsearch:9200" ]
monitoring.ui.container.elasticsearch.enabled: true

# Dil ayarı (seçiminize göre değiştirebilirsiniz)
i18n.locale: "eng"

# Kibana ayarları
server.port: 5601
elasticsearch.startupTimeout: 5000
logging.quiet: false

# Dev Tools
console.enabled: true